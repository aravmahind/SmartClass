{% extends 'students/base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
<h2>Add New Student</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ name|default:'' }}" required>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ age|default:'' }}" required min="1">
    </div>
    <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" value="{{ course|default:'' }}" required>
    </div>
    <button type="submit">Add Student</button>
    <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
</form>
{% endblock %}

{% block extra_css %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .back-link {
        display: inline-block;
        margin-left: 10px;
        color: #333;
        text-decoration: none;
    }
</style>
{% endblock %}
